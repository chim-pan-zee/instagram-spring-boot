spring.application.name=instagram-spring-boot
server.port=8083

#db
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/instagram?characterEncoding=utf8&allowMultiQueries=true
spring.datasource.username=admin
spring.datasource.password=1234

#mybatis
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.hello.board.repository.mybatis=trace
mybatis.mapper-locations=classpath:mapper/*.xml
spring.datasource.hikari.maximum-pool-size=10

#swagger
springfox.documentation.swagger-ui.enabled=true
springdoc:
api-docs:
swagger-ui:
path: /swagger-ui.html
enabled: true

#file경로
file.path=C:/Users/doje/Desktop/instagram/instagram/public/upload

